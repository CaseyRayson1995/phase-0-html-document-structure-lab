<!-- Your code here -->
<!DOCTYPE html>
<!-- lang, which declares what language the webpage is written in. In our case, writing in English, we will use lang="en" -->
<html lang="en">
    <!-- The head section is not visible to a website visitor, but it contains a lot of useful info about our webpage. -->
     <!-- In the head section, we place a number of specific tags, most notably: <link> <title> -->
        <!--The <link> tag is for importing files. -->
        <!-- CAREFUL: It's easy to get confused here because web pages are full of links, but also use a <link> tag. 
         "Links" that you click on are located within the <body> element. The <link> tags are located in the <head> element. -->
        <head>
            <link rel="stylesheet" type="text/css" href="style.css" />

            <!-- One more common tag we find in the head is title. The title, as its name implies, is where the title of the webpage should be entered. 
             Text added inside the title tags will appear up on your browser tab. -->
            <title>My Site Title</title>
  </head>
  <body>
    <h1>Welcome to Flatiron School</h1>
    <p>Learn to code and change your career!</p>
  </body>
</html>
